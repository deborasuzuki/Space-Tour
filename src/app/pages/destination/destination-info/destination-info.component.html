<section class="destinationInfo">
  <article class="destinationInfo__description">
    <h2>{{ destinationTitle }}</h2>
    <p>{{ destinationDescription }}</p>
  </article>
  <div class="destinationInfo__line"></div>
  <article class="destinationInfo__details">
    <div>
      <p>AVG. DISTANCE</p>
      <h6>{{ destinationDistance }}</h6>
    </div>
    <div>
      <p>EST. TRAVEL TIME</p>
      <h6>{{ destinationTravel }}</h6>
    </div>
  </article>
</section>
