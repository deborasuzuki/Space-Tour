<section class="destination__info">
  <article class="destination__info__description">
    <h2>{{ destinationTitle }}</h2>
    <p>{{ destinationDescription }}</p>
  </article>
  <article class="destination__info__details">
    <div>
      <label>AVG. DISTANCE</label>
      <h6>{{ destinationDistance }}</h6>
    </div>
    <div>
      <label>EST. TRAVEL TIME</label>
      <h6>{{ destinationTravel }}</h6>
    </div>
  </article>
</section>
>
